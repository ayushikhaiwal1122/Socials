<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Ring</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .ring {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: black;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            padding-top: 5px;
        }
        .icon img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }
        .icon:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
        }
        /* Positioning icons equally around the ring */
        .icon:nth-child(1) { top: 0%; left: 50%; transform: translateX(-50%); }
        .icon:nth-child(2) { top: 25%; right: 0%; }
        .icon:nth-child(3) { bottom: 0%; right: 0%; }
        .icon:nth-child(4) { bottom: 0%; left: 0%; }
        .icon:nth-child(5) { top: 25%; left: 0%; }
        .icon:nth-child(6) { bottom: -25%; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>

    <div class="ring">
        <a href="https://www.instagram.com/a_khaiwal_1122" class="icon" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
            Instagram
        </a>
        <a href="https://www.facebook.com/share/1E4nMHDbSa/?mibextid=qi2Omg" class="icon" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            Facebook
        </a>
        <a href="https://www.twitter.com/a_khaiwal_1122" class="icon" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
            Twitter
        </a>
        <a href="https://www.linkedin.com/in/ayushi-khaiwal-376652242?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="icon" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn">
            LinkedIn
        </a>
        <a href="" class="icon" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
            YouTube
        </a>
        <a href="https://www.snapchat.com/add/a_khaiwal1122" class="icon" target="_blank">
            <img src="https://static.vecteezy.com/system/resources/previews/016/716/474/non_2x/snapchat-icon-free-png.png" alt="Snapchat">
            Snapchat
        </a>
    </div>

</body>
</html>
